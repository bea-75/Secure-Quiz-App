<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - Fun Tests</title>
  
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SAT Scores</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">Home</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "math" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/math">Math Test</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <div id="content">
        <h1 class = "bg-light">{% block heading %}{% endblock %}</h1>
        <div class = "row">
            <div class = "col-2 text-light"></div>
            <div class = "col-8"> 
                {% block body %}{% endblock %}
            </div>
            <div class = "col-2 text-light"></div>
        </div>
    </div>
  </body>
</html>
